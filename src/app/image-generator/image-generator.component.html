<div class="container">
    <div class="box">
        <div class="field">
            <div class="control">
                <button 
                    class="button is-primary is-medium"
                    (click)="onPhotoFetch()"
                    >Fetch Photo
                </button>
            </div>
            <div class="control">
                <img 
                *ngIf="isRandomImageAvailable" 
                [src]="randomImagePath" 
                alt="a random Image from UnSplash"
                width="500px"
            >
            </div>
        </div>
    </div>
</div>
